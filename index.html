<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>New York Times Search</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
		<link rel="stylesheet" href="https://i.icomoon.io/public/temp/98a00d923f/UntitledProject/style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron text-center">
				<h1><span class="icon-newspaper"> </span>
				New York Times Search</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
  						<div class="panel-heading">
    						<h3 class="panel-title">
    						<span class="icon-search"> </span>
    						Search Parameters</h3>
  						</div>
  						<div class="panel-body">
							<form class="form-horizontal">
								<label for="search-input"">Search Term:</label>
        						<input type="text" class="form-control" id="search-input"><br>
        						<label for="number-input" class="control-label">Number of Records to Retrieve:</label>
									<select class="form-control" id="select">
							          <option>1</option>
							          <option>5</option>
							          <option>10</option>
        							</select><br>
        						<label for="search-input"">Start Year (Optional):</label>
        						<input type="text" class="form-control" id="start-year-input"><br>
        						<label for="search-input"">End Year (Optional):</label>
        						<input type="text" class="form-control" id="end-year-input"><br>
        						<button id="submitBtn" type="submit" class="btn btn-primary"><span class="icon-search"> </span>Submit</button>
        						<button id="clearResultsBtn" type="reset" class="btn btn-default"><span class="icon-cross"> </span>Clear Results</button>
							</form>
  						</div>
					</div>
					<div class="panel panel-info">
  						<div class="panel-heading">
    						<h3 class="panel-title">
    						<span class="icon-file-text"> </span>Top Articles
    						</h3>
  						</div>
  						<div class="panel-body">
   						Panel content
  						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/javascript/jquery.js"></script> 
	</body>
</html>
